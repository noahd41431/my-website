<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /*rgb animation for background*/
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: rgb-border 8s linear infinite;
      z-index: -1;
    }

    @keyframes rgb-border {
      0% {
        background-position: 20% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /*middle box*/
    .center-box {
      text-align: center;
      padding: 45px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
      position: relative;
      width: 320px;
      transition: all 0.3s ease;
    }

    .center-box h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .center-box input[type="password"] {
      width: 85%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
      outline: none;
    }

    .center-box button {
      width: 85%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .center-box button:hover {
      background-color: #25a743;
    }

    .center-box .message {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .center-box .message.error {
      color: red;
    }

    .center-box .message.success {
      color: green;
    }

    /*text*/
    .made-by {
      position: relative;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
    }

    /* Left box */
    .left-box {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 300px;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
      display: none;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .left-box h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }

    /* Updated p tags for clickable text with spacing */
    .left-box p {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      margin-bottom: 30px; /* Increased spacing */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    /* Hover effect for clickable text */
    .left-box p:hover {
      color: #28a745;
    }

    .divider {
      border-top: 5px solid white;
      margin: 10px 0;
    }

    /* New content display */
    .content-box {
      display: none;
      text-align: center;
      color: white;
      background-color: black;
      width: 80%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 150%;
      transform: translate(-165%, -50%);
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .content-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="made-by">Made By Noah</div>
    <h1>Enter Password</h1>
    <p class="message" id="message"></p>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Left side box -->
  <div class="left-box" id="leftBox">
    <p onclick="showContent('Information')">Information</p>
    <p onclick="showContent('Games')">Games</p>
    <p onclick="showContent('Proxy')">Proxy</p>
    <p onclick="showContent('Chatgpt')">Chatgpt</p>
    <div class="divider"></div>
  </div>

  <div class="content-box" id="contentBox">
    <h1 id="contentText">Default Content</h1>
  </div>

  <script>
    const PASSWORD = "Kicker1982!";
    
    function checkPassword() {
      const userInput = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      if (userInput === PASSWORD) {
        messageElement.textContent = "Password accepted!";
        messageElement.className = "message success";
        setTimeout(() => {
          // Change background and show the left box
          document.body.style.backgroundColor = 'black';
          document.querySelector('.center-box').style.display = 'none';
          document.getElementById('leftBox').style.display = 'block';
        }, 1000);
      } else {
        messageElement.textContent = "Incorrect password.";
        messageElement.className = "message error";
      }
    }

    /*enter key function for password*/
    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // Function to display the clicked content and change background to black
    function showContent(type) {
      const contentBox = document.getElementById("contentBox");
      const contentText = document.getElementById("contentText");

      // Change the text inside the content box based on the clicked text
      contentText.textContent = `${type} Content Goes Here`;
      
      // Show the content box
      contentBox.style.display = 'block';
      
      // Change the background to black
      document.body.style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
